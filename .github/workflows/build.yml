name: Build FFmpeg Version Manager

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ prereleased, released ]

jobs:
  build-linux-x64-win64-x64:
    name: Build Linux x64 and Windows x64
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential mingw-w64 libssl-dev

      - name: Build for Linux
        run: |
          chmod +x ./build_linux.sh
          ./build_linux.sh

      - name: Build for Windows (cross-compile)
        run: |
          chmod +x ./build_windows.sh
          ./build_windows.sh

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: ffmpeg-version-manager

      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: ffmpeg-version-manager.exe

  build-linux-arm64:
    name: Build Linux arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          echo "Running on:"
          uname -a

      - name: Install dependencies (arm64)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev

      - name: Build for Linux (arm64)
        run: |
          chmod +x ./build_linux.sh
          ./build_linux.sh

      - name: Rename file
        run: |
          mv ffmpeg-version-manager ffmpeg-version-manager-arm64

      - name: Upload Linux arm64 build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: ffmpeg-version-manager-arm64

  build-windows-arm64:
    name: Build Windows arm64
    runs-on: windows-11-arm
    if: ${{ false }}  # disable for now
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show environment (Windows)
        run: |
          systeminfo
        shell: pwsh

      - name: Setup MSYS2 and install toolchain/packages (ARM64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: CLANGARM64
          update: true
          install: >-
            git
            curl
            make
            pkgconf
            nasm
            yasm
            mingw-w64-clang-aarch64-toolchain

      - name: Show MSYS2 environment
        shell: msys2 {0}
        run: |
          echo "MSYS2 environment:"
          uname -a
          echo "Which clang/gcc:"
          which clang || true
          which gcc || true

      - name: Build for Windows (arm64) inside MSYS2
        shell: msys2 {0}
        run: |
          chmod +x ./build_windows.sh
          ./build_windows.sh

      - name: Rename file
        run: |
          mv ffmpeg-version-manager.exe ffmpeg-version-manager-arm64.exe

      - name: Upload Windows arm64 build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: ffmpeg-version-manager-arm64.exe

  release:
    name: Attach binaries to release
    needs: [build-linux-x64-win64-x64, build-linux-arm64]
    runs-on: ubuntu-24.04
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded files
        run: ls -R ./artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
